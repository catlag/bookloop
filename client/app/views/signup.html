<form ng-submit="createUser(user)">
  <input type="text" ng-model="user.first_name" placeholder="First Name"><br>
  <input type="text" ng-model="user.last_name" placeholder="Last Name"><br>
  <input type="text" ng-model="user.email" placeholder="Email"><br>
  <input type="text" ng-model="user.zipcode" placeholder="Zip Code"><br>
  <input type="password" ng-model="user.password" placeholder="Password"><br>
  <input type="submit" value="Sign Up!">
</form>
